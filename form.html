<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/css.css">

    <title>Add a Trip</title>
</head>

<body>
    <header>
        <button class="add-item-btn">
            <span>Cancel</span>
        </button>
    </header>
    <form>
        <h2> Add Trip</h2>

        <div class="form-group">
            <label for=inputTripName> Trip Name:</label>
            <input type="text" class="form-control" id="tripName">
        </div>

        <div class="form-group">
            <label for=inputDestination> Destination:</label>
            <input type="text" class="form-control" id="tripLocation">
            <div class="row">
                <div class="container" id="predictionsView">

                </div>
            </div>
        </div>

        <div class="form-group">
            <label for=inputDate> Start Date:</label>
            <input type="date" class="form-control" id="start-date">
        </div>

        <div class="form-group">
            <label for=inputDate> End Date:</label>
            <input type="date" class="form-control" id="end-date">
        </div>
        <button type="submit" class="btn btn-block">Create Trip</button>
    </form>




    </div>
    <div class="footer navbar-fixed-bottom" id="footer"> &copy A Teeny-Tiny Crabs Production 2018</div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>

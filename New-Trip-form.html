<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/css.css">
    <link href="https://fonts.googleapis.com/css?family=Pattaya|Racing+Sans+One|Assistant" rel="stylesheet">
    

    <title>New Trip Form</title>
</head>

<body>
    <header>
            <a href="Trip-List.html"><button class="btn btn-default" id="cancel-btn"> 
            <span >Cancel</span> 
        </button></a>
        <a href="Trip-List.html"> <img src="Assets/Images/packlistlogo.png" alt="Trip Buddy" id="logo-header"/></a>

    </header>
    
    <div class="wrapper">
    <form id="add-trip-form">
        <h2 class="add-tag"> Add Trip</h2>
        <hr>

        <div class="form-group">
            <label for=inputTripName > Trip Name:</label>
            <input type="text" class="form-control" id="tripName">
        </div>

        <div class="form-group">
            <label for=inputDestination> Destination:</label>
            <input type="text" class="form-control" id="tripLocation">
            <div class="row">
                <div class="container" id="predictionsView">

                </div>
            </div>
        </div>

        <div class="form-group">
            <label for=inputDate> Start Date:</label>
            <input type="date" class="form-control" id="start-date">
        </div>

        <div class="form-group">
            <label for=inputDate> End Date:</label>
            <input type="date" class="form-control" id="end-date">
        </div>

</form>

<div class="col-md-6" id="create-trip-col">
        <a href="Pack-List.html"><button type="submit" id="create-trip-btn" class="btn btn-default">Create Trip</button></a>
</div>
   

</div>



    </div>

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/New-Trip-Form-javascript.js"></script>

    
</body>

</html>
